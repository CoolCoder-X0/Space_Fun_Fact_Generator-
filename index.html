<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/free-photo/galaxy-night-panorama_13140058.htm') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .fact-box {
            margin: 20px 0;
            font-size: 1.4em;
            color: #ddd;
            min-height: 60px;
            transition: opacity 0.5s ease-in-out;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #1558b0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div id="fact" class="fact-box">Click the button to see a fun fact!</div>
        <button id="generateFactButton">Generate Fun Fact</button>
    </div>
    <script>
        const facts = [
            "Honey never spoils.",
            "Bananas are berries, but strawberries aren't.",
            "A day on Venus is longer than a year on Venus.",
            "Octopuses have three hearts.",
            "The Eiffel Tower can be 15 cm taller during the summer.",
            "Some cats are allergic to humans.",
            "The unicorn is the national animal of Scotland.",
            "A group of flamingos is called a 'flamboyance'.",
            "There are more stars in the universe than grains of sand on Earth.",
            "Wombat poop is cube-shaped."
        ];

        document.getElementById('generateFactButton').addEventListener('click', function() {
            const factBox = document.getElementById('fact');
            factBox.style.opacity = 0;
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * facts.length);
                factBox.textContent = facts[randomIndex];
                factBox.style.opacity = 1;
            }, 500);
        });
    </script>
</body>
</html>
